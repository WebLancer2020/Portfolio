<!-- contact.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Jammish</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>:root{--brand-pink:#FF4DA6;--brand-purple:#6B33FF;--muted:#6B7280;} .font-display{ font-family: 'Poppins', system-ui, sans-serif; }</style>
</head>
<body class="font-body bg-white text-gray-900 antialiased">
  <!-- Header -->
  <header class="sticky top-0 z-40 bg-white/60 backdrop-blur-sm">
    <nav class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
      <a class="flex items-center gap-3" href="index.html">
        <div class="h-10 w-10 rounded-full bg-gradient-to-br from-[var(--brand-pink)] to-[var(--brand-purple)] flex items-center justify-center text-white font-display">J</div>
        <span class="font-display text-lg">Jammish</span>
      </a>
      <div class="hidden md:flex gap-6 items-center text-sm">
        <a href="features.html">Features</a>
        <a href="pricing.html">Pricing</a>
      </div>
      <div><a href="#" class="rounded-full bg-[var(--brand-purple)] text-white px-4 py-2 text-sm font-semibold shadow">Get early access</a></div>
    </nav>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-16">
    <h1 class="text-4xl font-display font-extrabold">Get in touch</h1>
    <p class="mt-4 text-[var(--muted)] max-w-2xl">Questions, feedback, or want to try the demo with your team? Drop us a note.</p>

    <div class="mt-8 grid md:grid-cols-2 gap-8">
      <form class="rounded-2xl bg-white p-6 shadow" onsubmit="event.preventDefault(); alert('Thanks — this is a demo form');">
        <label class="block text-sm font-medium">Name</label>
        <input class="mt-2 w-full rounded-md border px-3 py-2" placeholder="Your name" />
        <label class="block mt-4 text-sm font-medium">Email</label>
        <input class="mt-2 w-full rounded-md border px-3 py-2" placeholder="you@domain.com" />
        <label class="block mt-4 text-sm font-medium">Message</label>
        <textarea class="mt-2 w-full rounded-md border px-3 py-2" rows="4" placeholder="Tell us about your project"></textarea>
        <div class="mt-4"><button class="rounded-full bg-[var(--brand-pink)] px-5 py-2 text-white font-semibold">Send message</button></div>
      </form>

      <div class="rounded-2xl bg-white p-6 shadow">
        <h3 class="font-semibold">Newsletter</h3>
        <p class="mt-2 text-sm text-[var(--muted)]">Short updates — new features and demos.</p>
        <div class="mt-4">
          <input placeholder="you@music.com" class="w-full rounded-full border px-4 py-3" />
          <div class="mt-4"><button class="rounded-full bg-[var(--brand-purple)] px-5 py-2 text-white font-semibold">Notify me</button></div>
        </div>
        <div class="mt-6 text-xs text-[var(--muted)]">No spam. Unsubscribe anytime.</div>
      </div>
    </div>
  </main>

  <footer class="border-t py-8 text-center text-sm text-[var(--muted)]">© <span id="yearC"></span> Jammish</footer>
  <script> document.getElementById('yearC').textContent = new Date().getFullYear(); </script>
</body>
</html>
